<!DOCTYPE html>
<head>
  <style type="text/css">
    #root {
      background-color: gray;
      height: 100px;
      width: 100px;
      position: relative;
      padding: 10px;
      border-radius: 10px;
    }
    #inner {
      position: relative;
      background-color: white;
      height: 100px;
      width: 100px;
    }
    #contents {
      position: absolute;
      background-color: white;
      top: 50%;
      left: 50%;
      transform: translateY(-50%) translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="inner">
      <div id="contents">aaa</div>
    </div>
  </div>
</body>
